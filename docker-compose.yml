# To start all the instances
#
# docker-compose up -d
#
# To stop all instances
#
# docker-compose down
#

version: "3.7"

services:

  appweb:
    build:
      context: web
    restart: always
    ports:
      - "7168:7168"
    env_file:
      - app.env
    networks:
      - frontend
      - backend

  router:
    build:
      context: router
    restart: always
    ports:
      - "80:80"
      - "443:443"
    depends_on:
      - appweb
    networks:
      - frontend

  certbot:
    image: certbot/certbot:latest
    deploy:
      replicas: 0
    volumes:
      - ./certbot/www/:/var/www/certbot/:rw
      - ./certbot/conf/:/etc/letsencrypt/:rw

networks:
  frontend:
    driver: bridge
  backend:
    driver: bridge