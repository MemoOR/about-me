<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <link rel="apple-touch-icon" sizes="180x180"
        href="{{url_for('static', filename= 'assets/icons/pageIcon/apple-touch-icon.png')}}">
    <link rel="icon" type="image/png" sizes="32x32"
        href="{{url_for('static', filename= 'assets/icons/pageIcon/favicon-32x32.png')}}">
    <link rel="icon" type="image/png" sizes="16x16"
        href="{{url_for('static', filename= 'assets/icons/pageIcon/favicon-16x16.png')}}">
    <link rel="manifest" href="{{url_for('static', filename= 'assets/icons/pageIcon/site.webmanifest')}}">
    <link rel="mask-icon" href="{{url_for('static', filename= 'assets/icons/pageIcon/safari-pinned-tab.svg')}}"
        color="#5bbad5">
    <link rel="shortcut icon" href="{{url_for('static', filename= 'assets/icons/pageIcon/favicon.ico')}}">

    <meta name="msapplication-TileColor" content="#da532c">
    <meta name="msapplication-config"
        content="{{url_for('static', filename= 'assets/icons/pageIcon/browserconfig.xml')}}">
    <meta name="theme-color" content="#ffffff">

    <link rel="stylesheet" href="{{url_for('static', filename= 'css/bootstrap/css/bootstrap.css')}}" type="text/css" />
    <link rel="stylesheet" href="{{url_for('static', filename= 'css/PerStyles.css')}}" type="text/css" />

    <title>{% block title %}{% endblock %}</title>
</head>

<body>
    {% include "includes/navbar.html" %}
    <script type="module">
        import { App3D } from "{{url_for('static', filename= 'js/app1/Game.js')}}";

        document.addEventListener("DOMContentLoaded", function () {
            const app = new App3D();
            window.app = app;
        });
    </script>

    {% if imgback %}
    {% include "includes/backgroundStyle.html" %}
    {% endif %}

    {% block content %}{% endblock %}

    {% include "includes/footer.html" %}
</body>

</html>
