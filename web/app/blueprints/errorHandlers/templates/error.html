{% extends 'layout.html' %}

{% block title %}
{{pageTitle}}
{% endblock %}

{% block content %}
{% include "includes/loader.html" %}

<!-- Page Wrap -->
<div class="page bg-dark light-content" id="top">
    {% include "navbar_error.html" %}

    <main id="main">
        <!-- Home Section -->
        <section class="home-section bg-dark-alfa-70 parallax-5"
            data-background="{{url_for('static', filename= 'assets/img/gdcode_logo.png')}}" id="home">
            <div class="container min-height-100vh d-flex align-items-center pt-100 pb-100">

                <div class="home-content">
                    <div class="hs-wrap">
                        <div class="wow animate__animated animate__fadeInUpShort" data-wow-delay=".1s">
                            <h1 class="hs-line-1 opacity-085 mb-40 mb-xs-20">{{ error_code }}</h1>
                        </div>
                        <div class="wow animate__animated animate__fadeInUpShort" data-wow-delay=".2s">
                            <p class="hs-line-6 opacity-07">
                                {{ error_msg }}
                            </p>
                        </div>
                        <div class="local-scroll wow animate__animated animate__fadeInUpShort" data-wow-delay=".3s">
                            <a href="{{ url_for('index.index') }}" class="btn btn-mod btn-w btn-round btn-small"><i class="fa fa-angle-left"></i>
                                {{_('Back To Home Page')}}</a>
                        </div>
                    </div>
                </div>

            </div>
        </section>
        <!-- End Home Section -->
    </main>
</div>
{% include "includes/footer.html" %}
<!-- End Page Wrap -->
{% endblock %}
