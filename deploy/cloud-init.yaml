#cloud-config

package_update: true
package_upgrade: true
package_reboot_if_required: true

groups:
  - docker

users:
  - name: leaf
    lock_passwd: true
    shell: /bin/bash
    ssh_authorized_keys:
      - ${init_ssh_public_key}
    groups: docker
    sudo: ALL=(ALL) NOPASSWD:ALL

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - unattended-upgrades
  - git
  - make

write_files:
- path: /opt/app/mail.txt
  owner: 'leaf:docker'
  permissions: "0644"
  content: |
    From: ${from_email}
    To: ${to_email}
    Subject: Deploy ready

    Deploy finished

runcmd:
  - mkdir -r /opt/app
  - cd /opt/app
  - echo '${env_txt}' > /opt/app/app.env
  - source /opt/app/app.env
  - env > /opt/app/envtest.txt
  - git clone https://github.com/MemoOR/about-me.git
  - cd about-me
  - make deploy
  - unset $(grep -v '^#' /opt/app.env | sed -E 's/([^=]+)=.*/\1/' | xargs)
  - curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd --mail-from '${from_email}' --mail-rcpt '${to_email}' --user '${from_email}:${app_password}' --upload-file /opt/app/mail.txt
  - rm /opt/app/mail.txt
