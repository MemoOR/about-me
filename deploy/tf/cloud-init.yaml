#cloud-config

package_update: true
package_upgrade: true
package_reboot_if_required: true

groups:
  - docker

users:
  - name: memoor
    lock_passwd: true
    shell: /bin/bash
    ssh_authorized_keys:
      - ${init_ssh_public_key}
    groups: docker
    sudo: ALL=(ALL) NOPASSWD:ALL

packages:
  - apt-transport-https
  - ca-certificates
  - curl
  - gnupg-agent
  - software-properties-common
  - unattended-upgrades
  - git

write_files:
- path: /opt/app/mail.txt
  owner: 'memoor:docker'
  permissions: "0644"
  defer: true
  content: |
    From: ${from_email}
    To: ${to_email}
    Subject: Deploy ready

    Deploy finished

runcmd:
  - sudo apt-get update
  - sudo apt-get install ca-certificates curl gnupg
  - sudo install -m 0755 -d /etc/apt/keyrings
  - curl -fsSL https://download.docker.com/linux/ubuntu/gpg | sudo gpg --dearmor -o /etc/apt/keyrings/docker.gpg
  - sudo chmod a+r /etc/apt/keyrings/docker.gpg
  - echo "deb [arch="$(dpkg --print-architecture)" signed-by=/etc/apt/keyrings/docker.gpg] https://download.docker.com/linux/ubuntu "$(. /etc/os-release && echo "$VERSION_CODENAME")" stable" | sudo tee /etc/apt/sources.list.d/docker.list > /dev/null
  - sudo apt-get update
  - apt-get install docker-ce docker-ce-cli containerd.io docker-buildx-plugin docker-compose-plugin docker-compose -y
  - apt install make -y
  - mkdir -r /opt/app
  - cd /opt/app
  - git clone https://github.com/MemoOR/about-me.git
  - cd about-me
  - echo '${env_txt}' > app_env.txt
  - awk -v RS='"[^"]*"' '{gsub(/ /,"\n"); ORS = RT} 1' app_env.txt > app.env
  - source app.env
  - env > envtest.txt
  - make deploy
  - unset $(grep -v '^#' app.env | sed -E 's/([^=]+)=.*/\1/' | xargs)
  - rm app_env.txt
  - curl --url 'smtps://smtp.gmail.com:465' --ssl-reqd --mail-from '${from_email}' --mail-rcpt '${to_email}' --user '${from_email}:${app_password}' --upload-file /opt/app/mail.txt
  - rm /opt/app/mail.txt
